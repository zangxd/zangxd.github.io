b, qq) &#123;</div><div class="line">        <span class="keyword">super</span>(name, work, location);</div><div class="line">        [<span class="keyword">this</span>.github, <span class="keyword">this</span>.qq] = [github, qq];</div><div class="line">    &#125;</div><div class="line">    sayHello() &#123;</div><div class="line">        <span class="built_in">console</span>.info(<span class="string">`Hi, I am <span class="subst">$&#123;<span class="keyword">this</span>.name&#125;</span>, now work for <span class="subst">$&#123;<span class="keyword">this</span>.work&#125;</span> on <span class="subst">$&#123;<span class="keyword">this</span>.location&#125;</span>, You can chat with me by qq:<span class="subst">$&#123;<span class="keyword">this</span>.qq&#125;</span> or follow my github page: <span class="subst">$&#123;<span class="keyword">this</span>.github&#125;</span>`</span>);</div><div class="line">    &#125;</div><div class="line">    showMotto(msg) &#123;</div><div class="line">        <span class="built_in">console</span>.log(msg);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> me = <span class="keyword">new</span> Me(<span class="string">'zangxd'</span>, <span class="string">'DuoZhun'</span>, <span class="string">'HangZhou'</span>, <span class="string">'https://github.com/zangxd'</span>, <span class="string">'97251823'</span>);</div><div class="line"></div><div class="line">me.sayHello();</div><div class="line">me.showMotto(<span class="string">'where there is a will there is a way'</span>);</div></pre></td></tr></table></figure>
